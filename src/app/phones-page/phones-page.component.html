<div class="container-fluid">
  <div class="row">

    <h1>Phones</h1>

    <!--Sidebar-->
    <div class="col-md-2">
      <section>
        <p>
          Search:
          <input>
        </p>

        <p>
          Sort by:
          <select>
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
          </select>
        </p>
      </section>

      <section>
        <p>Shopping Cart</p>
        <ul>
          <li>Phone 1</li>
          <li>Phone 2</li>
          <li>Phone 3</li>
        </ul>
      </section>
    </div>

    <!--Main content-->
    <div class="col-md-10">
      <ul class="phones">
        <li class="thumbnail" *ngFor="let phone of phones; let i = index">
          <a [routerLink]="phone.id" class="thumb">
            <img [alt]="phone.name" [src]="phone.imageUrl | img">
          </a>

          <div class="phones__btn-buy-wrapper">
            <a class="btn btn-success">
              Add
              <span *ngIf="i % 2">{{ i }}</span>
            </a>
          </div>

          <a [routerLink]="phone.id">{{ phone.name }}</a>
          <p>{{ phone.snippet }}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
