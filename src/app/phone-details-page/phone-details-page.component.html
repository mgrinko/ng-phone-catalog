<ng-container *ngIf="phone" else #loader>
  <img class="phone" [src]="selectedImage | img">

  <button>Add to basket</button>

  <h1>{{ phone.name }}</h1>
  <p>{{ phone.description }}</p>

  <ul class="phone-thumbs">
    <li
      *ngFor="let image of phone.images"
      (click)="selectedImage = image"
    >
      <img [src]="image | img">
    </li>
  </ul>
</ng-container>

<ng-template #loader>
  <p>loading...</p>
</ng-template>
